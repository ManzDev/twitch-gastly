          <div class="right eye-container">
            <div class="eye-shadow"></div>

        </div>
        <div class="brows-container">
          <div class="left brow"></div>
          <div class="right brow"></div>
        </div>

            <div class="gastly-shadow">

              </div>
              <div class="fangs-container">
